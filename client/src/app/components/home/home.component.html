<div id="home-container">
  <a id="back-button" class="btn" (click)="logout()">
    <span>Log out</span>
  </a>

  <div id="user-info-container" class="row">
    <div id="user-info-col" class="col hide">
      <div class="card small horizontal">
        <div class="card-image">
          <img (load)="onLoadedPicture()" [src]="profilePictureUrl"/>
        </div>
        <div class="card-content">
          <span class="card-title">{{userName ? userName : ''}}</span>
          <a (click)="getSocket()">
            <img id="launch-image" src="../../../assets/images/home/launch-button-03.png">
          </a>
        </div>
      </div>
    </div>

    <div class="card">
      <div id="home-spinner" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="stats-row" class="row" *ngIf="stats !== undefined">
    <div class="wins-losses-info-table card">
      <div class="stats-title card-title">Statistics</div>
      <table class="centered">
        <thead>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td>{{getWins(stats)}}</td>
          <td>{{getLosses(stats)}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="detailed-info-table card">
      <div class="stats-title card-title">Last games</div>
      <table class="centered">
        <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Result</th>
          <th>Duration (minutes)</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let stat of getLastStats(stats,3)">
          <td>{{stat.date}}</td>
          <td>{{getOpponent(stat)}}</td>
          <td>{{getResult(stat)}}</td>
          <td>{{stat.time.toFixed(2)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
